<!DOCTYPE html>
<html>

<head>
    <style>
        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          padding: 15px;
        }
        </style>
        <title>GPT3.5-Bot</title>
        <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="./frontend.js"></script>
    <h1>GPT-3.5 BOT</h1>
    <input type="button" value="SAVE" onclick="save()">
    <input type="button" value="RESTORE" onclick="restore()">
    <input type="button" value="Refresh" onclick="refresh()">
    <p id="save_status"></p>

    <p><label for="system">System: </label></p>
    <textarea id="system" name="sumary" rows="8" cols="105" placeholder="Add Summary here..."></textarea>
    <br>
    <input type="button" value="Submit System" onclick="submitSystem()">

    <table>
        <tr>
            <td style="width: 50%">
                <p><label for="prompt">Prompt:</label></p>
                <textarea id="prompt" name="prompt" rows="4" cols="100" placeholder="Prompt here..."></textarea>
                <input type="button" value="Submit" onclick="submitPrompt()">
            </td>
            <td>
                <p><label for="completion">Completions:</label></p>
                <div id="completion">Completions here...</div>
            </td>
        </tr>
    </table>
    <br>
    <!-- <input type="button" value="Update" onclick="updateDetails()"> -->

    <div id="table"></div>

</body>

</html>
