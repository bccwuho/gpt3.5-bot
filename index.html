<!DOCTYPE html>
<html>

<head>
    <style>
        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          padding: 15px;
        }
        </style>
        <title>GPT-Trainer</title>
        <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="./frontend.js"></script>
    <h1>Train GPT-3</h1>
    <input type="button" value="SAVE" onclick="save()">
    <input type="button" value="RESTORE" onclick="restore()">
    <input type="button" value="Convert" onclick="convert()">
    <input type="button" value="Refresh" onclick="refresh()">
    <p><label for="suffix">Fine-Tune Name: </label> <input type="text" id="suffix"></input></p>
    <input type="button" value="Upload" onclick="upload()">
    <p id="save_status"></p>

    <p><label for="sumary">Summary: </label> <text id="summary_index"></text></p>
    <textarea id="sumary" name="sumary" rows="8" cols="105" placeholder="Add Summary here..."></textarea>
    <br>
    <input type="button" value="Submit Summary" onclick="submitSummary()">
    <input type="button" value="Update" onclick="updateSummary()">


    <table>
        <tr>
            <td colspan="2">
                <p><label for="instruction">Instructions:</label> <text id="detail_index"></text> </p>
                <textarea id="instruction" name="instruction" rows="4" cols="105"
                    placeholder="Add Instructions here...">None</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <p><label for="prompt">Prompt:</label></p>
                <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="Prompt here..."></textarea>
            </td>
            <td>
                <p><label for="completion">Completions:</label></p>
                <textarea id="completion" name="completion" rows="4" cols="50"
                    placeholder="Completions here..."></textarea>
            </td>
        </tr>
    </table>
    <br>
    <input type="button" value="Submit Details" onclick="submitDetails()">
    <input type="button" value="Update" onclick="updateDetails()">

    <div id="table"></div>

</body>

</html>
